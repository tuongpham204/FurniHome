<div class="flex h-screen bg-gray-50">
  <div class="w-1/2 flex flex-col justify-center items-center h-screen overflow-y-auto">
    <div class="w-full max-w-md px-8">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold bg-black bg-clip-text text-transparent">
          Create Account
        </h1>
        <p class="text-sm text-gray-500 mt-2">
          Join Stella and start your shopping journey
        </p>
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-3">
        <!-- Full Name -->
        <div>
          <label for="fullname" class="block text-xs font-semibold text-gray-700 mb-1">
            Full Name
          </label>
          <input
            id="fullname"
            type="text"
            formControlName="fullname"
            placeholder="John Doe"
            [class]="'w-full border-2 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 ' + 
                     (signupForm.get('fullname')?.invalid && signupForm.get('fullname')?.touched ? 'border-red-500' : 'border-gray-300')"
          />
          <p *ngIf="fullnameError" class="text-red-500 text-xs mt-1">{{ fullnameError }}</p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-xs font-semibold text-gray-700 mb-1">
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            [class]="'w-full border-2 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 ' + 
                     (signupForm.get('email')?.invalid && signupForm.get('email')?.touched ? 'border-red-500' : 'border-gray-300')"
          />
          <p *ngIf="emailError" class="text-red-500 text-xs mt-1">{{ emailError }}</p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-xs font-semibold text-gray-700 mb-1">
            Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Create a strong password"
            [class]="'w-full border-2 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 ' + 
                     (signupForm.get('password')?.invalid && signupForm.get('password')?.touched ? 'border-red-500' : 'border-gray-300')"
          />
          <p *ngIf="passwordError" class="text-red-500 text-xs mt-1">{{ passwordError }}</p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block text-xs font-semibold text-gray-700 mb-1">
            Confirm Password
          </label>
          <input
            id="confirm-password"
            type="password"
            formControlName="confirmPassword"
            placeholder="Re-enter your password"
            [class]="'w-full border-2 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 ' + 
                     (signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched ? 'border-red-500' : 'border-gray-300')"
          />
          <p *ngIf="confirmPasswordError" class="text-red-500 text-xs mt-1">{{ confirmPasswordError }}</p>
        </div>

        <!-- Terms Checkbox -->
        <div class="flex items-start pt-1">
          <input
            type="checkbox"
            id="terms"
            formControlName="terms"
            [class]="'mt-1 h-4 w-4 text-cyan-600 rounded focus:ring-cyan-500 cursor-pointer ' + 
                     (signupForm.get('terms')?.invalid && signupForm.get('terms')?.touched ? 'border-red-500' : 'border-gray-300')"
          />
          <label for="terms" class="ml-2 text-xs text-gray-600 leading-relaxed">
            I agree to the
            <a href="#" class="text-cyan-600 hover:text-cyan-700 font-medium hover:underline">Terms</a>
            and
            <a href="#" class="text-cyan-600 hover:text-cyan-700 font-medium hover:underline">Privacy Policy</a>
          </label>
        </div>
        <p *ngIf="termsError" class="text-red-500 text-xs">{{ termsError }}</p>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          [class]="'w-full font-semibold py-2.5 rounded-lg shadow-md hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200 mt-2 ' + 
                   (signupForm.invalid ? 'bg-gray-400 text-gray-200 cursor-not-allowed' : 'bg-gradient-to-r from-cyan-500 to-cyan-600 text-white hover:from-cyan-600 hover:to-cyan-700')"
        >
          Create Account
        </button>

        <!-- Divider -->
        <div class="flex items-center justify-center space-x-3 py-2">
          <span class="h-px w-16 bg-gray-300"></span>
          <span class="text-xs text-gray-500 font-medium">or sign up with</span>
          <span class="h-px w-16 bg-gray-300"></span>
        </div>

        <!-- OAuth Buttons -->
        <div class="flex gap-3">
          <button
            type="button"
            class="flex-1 flex items-center justify-center gap-2 border-2 border-gray-300 rounded-lg py-2 text-sm font-medium hover:bg-gray-50 hover:border-gray-400 transition-all duration-200"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Google
          </button>
          <button
            type="button"
            class="flex-1 flex items-center justify-center gap-2 border-2 border-gray-300 rounded-lg py-2 text-sm font-medium hover:bg-gray-50 hover:border-gray-400 transition-all duration-200"
          >
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
            Facebook
          </button>
        </div>

        <!-- Sign In Link -->
        <p class="text-center text-sm text-gray-600 pt-2">
          Already have an account?
          <a [routerLink]="['/login']" class="text-cyan-600 font-semibold hover:text-cyan-700 hover:underline cursor-pointer">
            Sign in
          </a>
        </p>
      </form>
    </div>
  </div>

  <!-- Right Image -->
  <div class="w-1/2 h-full p-4">
    <img
      src="https://i.pinimg.com/1200x/e6/8c/87/e68c8787c55485920b5db5193b10b909.jpg"
      alt="Signup background"
      class="w-full h-full object-cover rounded-xl shadow-lg"
    />
  </div>
</div>
