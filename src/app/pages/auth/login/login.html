<div class="flex h-screen bg-gray-50">
  <!-- LEFT FORM -->
  <div class="w-1/2 flex justify-center items-center px-10">
    <div class="w-full max-w-sm">

      <!-- Title -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-500 text-sm mt-2">Sign in to continue your shopping journey</p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            [class]="'mt-1 w-full bg-white border rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 ' + 
                     (loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'border-red-500' : 'border-gray-300')"
          />
          <p *ngIf="emailError" class="text-red-500 text-xs mt-1">{{ emailError }}</p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            [class]="'mt-1 w-full bg-white border rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 ' + 
                     (loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'border-red-500' : 'border-gray-300')"
          />
          <p *ngIf="passwordError" class="text-red-500 text-xs mt-1">{{ passwordError }}</p>
        </div>

        <!-- Remember + Forgot -->
        <div class="flex justify-between items-center">
          <label class="flex items-center gap-2 text-sm text-gray-600 cursor-pointer">
            <input 
              type="checkbox" 
              [(ngModel)]="rememberMe"
              [ngModelOptions]="{standalone: true}"
              class="rounded border-gray-300 text-cyan-600 focus:ring-cyan-500">
            Remember me
          </label>

          <a href="#" class="text-sm text-cyan-600 hover:underline font-medium">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          [class]="'w-full py-3 rounded-lg text-sm font-semibold transition-all shadow-sm ' + 
                   (loginForm.invalid ? 'bg-gray-400 text-gray-200 cursor-not-allowed' : 'bg-cyan-600 text-white hover:bg-cyan-700')">
          Sign In
        </button>

        <!-- Divider -->
        <div class="flex items-center justify-center gap-3 py-2">
          <span class="h-px bg-gray-300 w-20"></span>
          <span class="text-xs text-gray-500">or continue with</span>
          <span class="h-px bg-gray-300 w-20"></span>
        </div>

        <!-- OAuth buttons -->
        <div class="flex gap-3">
          <button
            type="button"
            class="flex-1 flex items-center justify-center gap-2 border border-gray-300
                   rounded-lg py-2.5 bg-white hover:bg-gray-100 transition text-sm font-medium">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
            Google
          </button>

          <button
            type="button"
            class="flex-1 flex items-center justify-center gap-2 border border-gray-300
                   rounded-lg py-2.5 bg-white hover:bg-gray-100 transition text-sm font-medium">
            <img src="https://www.svgrepo.com/show/448224/facebook.svg" class="w-5 h-5" alt="Facebook">
            Facebook
          </button>
        </div>

        <!-- Signup -->
        <p class="text-center text-sm text-gray-600 pt-2">
          Don't have an account?
          <a [routerLink]="['/signup']" class="text-cyan-600 font-semibold hover:underline">
            Create account
          </a>
        </p>
      </form>
    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="w-1/2 h-full p-4">
    <img
      src="https://i.pinimg.com/1200x/e6/8c/87/e68c8787c55485920b5db5193b10b909.jpg"
      alt="Login background"
      class="w-full h-full object-cover rounded-xl shadow-lg"
    />
  </div>
</div>
