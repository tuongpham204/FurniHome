<div class="py-12 px-4 sm:px-6 lg:px-8 bg-white">
  <div class="max-w-7xl mx-auto">
    <!-- Section Title -->
    <div class="mb-10 text-center">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tight">
        Product Categories
      </h2>
      <p class="mt-2 text-gray-500 text-sm">Explore our curated list of categories</p>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="flex flex-col items-center py-14">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-orange-500"></div>
      <p class="mt-4 text-gray-600 text-sm">Loading categories...</p>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="flex flex-col items-center py-12">
      <div class="w-14 h-14 bg-red-50 text-red-500 rounded-full flex items-center justify-center">
        !
      </div>
      <p class="mt-4 font-semibold text-gray-900">Failed to Load</p>
      <p class="text-gray-600 text-sm mb-4">{{ error }}</p>
    </div>

    <!-- No Data -->
    <div *ngIf="!loading && !error && categories.length === 0" class="text-center py-12">
      <p class="text-gray-600">No categories available</p>
    </div>

    <!-- Carousel Wrapper -->
    <div *ngIf="!loading && !error && categories.length > 0" class="relative">
      <div class="flex items-center gap-6">
        <!-- Prev Button -->
        <button
          *ngIf="categories.length > itemsPerSlide"
          (click)="prevSlide()"
          class="w-10 h-10 rounded-full bg-white border border-gray-200 shadow-md flex items-center justify-center hover:bg-gray-50 transition shrink-0 z-10"
        >
          <lucide-icon [img]="ChevronLeft" class="w-5 h-5 text-gray-700"></lucide-icon>
        </button>

        <!-- Carousel Container -->
        <div class="overflow-hidden flex-1">
          <div class="flex gap-6">
            <!-- Category Item -->
            <div
              *ngFor="let category of getVisibleCategories()"
              [style.flex]="
                '0 0 calc((100% - ' + (itemsPerSlide - 1) * 24 + 'px) / ' + itemsPerSlide + ')'
              "
            >
              <div
                (click)="selectCategory(category)"
                class="flex flex-col items-center cursor-pointer group select-none"
              >
                <!-- Image -->
                <div class="relative w-full aspect-square max-w-[150px]">
                  <!-- Background -->
                  <div
                    class="absolute inset-0 rounded-full bg-gray-100 group-hover:bg-gray-200 transition-all duration-300"
                  ></div>

                  <!-- Image -->
                  <div class="absolute inset-0 overflow-hidden rounded-full">
                    <img
                      [src]="category.image"
                      [alt]="category.name"
                      loading="lazy"
                      class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
                      (error)="$event.target.src = 'assets/images/categories/default.png'"
                    />
                  </div>
                </div>

                <!-- Name -->
                <p
                  class="mt-3 text-sm font-semibold text-gray-700 group-hover:text-orange-600 text-center"
                >
                  {{ category.name }}
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Next Button -->
        <button
          *ngIf="categories.length > itemsPerSlide"
          (click)="nextSlide()"
          class="w-10 h-10 rounded-full bg-white border border-gray-200 shadow-md flex items-center justify-center hover:bg-gray-50 transition shrink-0 z-10"
        >
          <lucide-icon [img]="ChevronRight" class="w-5 h-5 text-gray-700"></lucide-icon>
        </button>
      </div>

      <!-- Indicators -->
      <div *ngIf="getNumSlides() > 1" class="flex justify-center gap-2 mt-6">
        <button
          *ngFor="let slide of getSlideIndicators(); let i = index"
          (click)="goToSlide(i)"
          class="h-2 rounded-full transition-all duration-300"
          [class.bg-orange-500]="i === currentSlide"
          [class.bg-gray-300]="i !== currentSlide"
          [class.w-6]="i === currentSlide"
          [class.w-2]="i !== currentSlide"
        ></button>
      </div>
    </div>
  </div>
</div>
