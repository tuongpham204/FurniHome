<header class="w-full bg-white/90 backdrop-blur-xl border-b border-gray-100">
  <div class="flex items-center justify-between px-6 lg:px-14 py-4">
    <div class="flex-1">
      <button
        class="text-gray-900 font-serif text-2xl lg:text-3xl font-semibold tracking-tight hover:opacity-80 transition"
        [routerLink]="['/']"
      >
        FurniHome
      </button>
      <p class="text-xs text-gray-400 tracking-widest mt-0.5 hidden sm:block">MODERN LIVING</p>
    </div>

    <nav class="hidden md:flex flex-1 justify-center">
      <div class="flex items-center gap-8 lg:gap-10 text-gray-600 font-medium text-[15px]">
        <a
          *ngFor="
            let item of [
              { label: 'Home', link: '/' },
              { label: 'Shop', link: '/products' },
              { label: 'About', link: '/aboutus' },
              { label: 'Contact', link: '/contactus' },
              { label: 'Blog', link: '/blog' }
            ]
          "
          [routerLink]="[item.link]"
          routerLinkActive="text-gray-900"
          class="relative py-1 transition-colors duration-200 group"
        >
          {{ item.label }}
          <span
            class="absolute left-1/2 -translate-x-1/2 -bottom-1 h-0.5 w-0 bg-gray-900 rounded-full transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
      </div>
    </nav>

    <div class="flex-1 flex items-center justify-end gap-3 lg:gap-4">
      <button
        class="p-2 rounded-full hover:bg-gray-100 transition-transform duration-200 hover:scale-105"
        [routerLink]="['/wishlist']"
      >
        <lucide-icon [img]="heart" class="w-5 h-5 text-gray-600"></lucide-icon>
      </button>

      <button
        class="p-2 rounded-full hover:bg-gray-100 transition-transform duration-200 hover:scale-105"
        [routerLink]="['/cart']"
      >
        <lucide-icon [img]="ShoppingCart" class="w-5 h-5 text-gray-600"></lucide-icon>
      </button>

      <div class="hidden lg:block h-6 w-px bg-gray-200"></div>

      <div class="hidden lg:block relative">
        <button
          class="p-2 rounded-full hover:bg-gray-100 transition-transform duration-200 hover:scale-105"
          (click)="toggleDropdown()"
        >
          <lucide-icon [img]="menuIcon" class="w-5 h-5 text-gray-600"></lucide-icon>
        </button>

        <div
          *ngIf="isDropdownOpen"
          class="absolute right-0 mt-3 w-52 p-2 bg-white rounded-2xl shadow-xl ring-1 ring-gray-300 overflow-hidden transition-all duration-200"
        >
          <a
            *ngFor="
              let item of [
                { label: 'Login', link: '/login' },
                { label: 'Sign Up', link: '/signup' },
                { label: 'Account', link: '/account' }
              ]
            "
            [routerLink]="[item.link]"
            (click)="toggleDropdown()"
            class="block px-5 py-3 text-sm rounded-lg text-gray-800 hover:bg-gray-200 hover:text-black transition"
          >
            {{ item.label }}
          </a>
        </div>
      </div>

      <button
        class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition"
        (click)="toggleMobileMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-gray-700"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="isMobileMenuOpen" class="md:hidden px-6 pb-6 bg-white border-t border-gray-100">
    <div class="mt-4 rounded-2xl bg-gray-50 p-5 space-y-4 text-gray-700">
      <a
        *ngFor="
          let item of [
            { label: 'Home', link: '/' },
            { label: 'Shop', link: '/products' },
            { label: 'About', link: '/aboutus' },
            { label: 'Contact', link: '/contactus' },
            { label: 'Blog', link: '/blog' }
          ]
        "
        [routerLink]="[item.link]"
        class="block hover:text-gray-900 transition"
      >
        {{ item.label }}
      </a>

      <div class="h-px bg-gray-200 my-3"></div>

      <a [routerLink]="['/login']" class="block hover:text-gray-900">Login</a>
      <a [routerLink]="['/signup']" class="block hover:text-gray-900">Sign Up</a>
      <a [routerLink]="['/account']" class="block hover:text-gray-900">Account</a>
    </div>
  </div>
</header>
