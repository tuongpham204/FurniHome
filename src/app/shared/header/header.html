<header class="w-full bg-white/95 backdrop-blur-md">
  <div class="flex items-center justify-between px-8 lg:px-14 py-4">
    <div class="flex-1">
      <button
        class="text-gray-800 font-serif text-2xl lg:text-3xl font-semibold hover:text-gray-600 transition-colors duration-300 tracking-tight"
        [routerLink]="['/']"
      >
        FurniHome
      </button>
      <p class="text-xs text-gray-400 font-light tracking-wider hidden sm:block">Modern Living</p>
    </div>

    <nav class="hidden md:flex flex-1 justify-center">
      <div class="flex space-x-8 lg:space-x-10 text-gray-600 font-medium text-base">
        <a
          class="hover:text-gray-900 transition-colors duration-200 cursor-pointer relative group py-1"
          [routerLink]="['/']"
        >
          Home
          <span
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-gray-900 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          class="hover:text-gray-900 transition-colors duration-200 cursor-pointer relative group py-1"
          [routerLink]="['/products']"
        >
          Shop
          <span
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-gray-900 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>

        <a
          [routerLink]="['/aboutus']"
          class="hover:text-gray-900 transition-colors duration-200 cursor-pointer relative group py-1"
        >
          About us
          <span
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-gray-900 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>

        <a
          class="hover:text-gray-900 transition-colors duration-200 cursor-pointer relative group py-1"
          [routerLink]="['/contactus']"
        >
          Contact us
          <span
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-gray-900 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
      </div>
    </nav>

    <div class="flex-1 flex items-center justify-end space-x-4 lg:space-x-5">
      <button
        class="relative p-2 hover:bg-gray-50 rounded-full transition-all duration-200 group"
        title="Favorites"
        [routerLink]="['/wishlist']"
      >
        <lucide-icon
          [img]="heart"
          class="w-5 h-5 text-gray-600 group-hover:text-gray-900 transition-colors"
        ></lucide-icon>
      </button>

      <button
        class="relative p-2 hover:bg-gray-50 rounded-full transition-all duration-200 group"
        title="Shopping bag"
        [routerLink]="['/cart']"
      >
        <lucide-icon
          [img]="ShoppingCart"
          class="w-5 h-5 text-gray-600 group-hover:text-gray-900 transition-colors"
        ></lucide-icon>
      </button>
      <div class="hidden lg:block h-6 w-px bg-gray-200"></div>

      <div class="hidden lg:flex items-center space-x-3">
        <button
          class="px-4 py-1.5 text-base font-medium text-gray-700 hover:text-gray-900 transition-colors duration-200 cursor-pointer"
          [routerLink]="['/login']"
        >
          Login
        </button>

        <button
          class="px-5 py-2 text-base font-medium text-white bg-gray-900 rounded-lg hover:bg-gray-800 transition-all duration-200 shadow-sm cursor-pointer"
          [routerLink]="['/signup']"
        >
          Sign Up
        </button>
      </div>
      <button class="md:hidden p-2 hover:bg-gray-50 rounded-lg transition-colors">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-gray-700"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
  </div>
</header>
