<div class="max-w-[1400px] mx-auto px-6 lg:px-10 py-12">
  <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2 text-center">Related Products</h2>
  <p class="text-sm text-gray-500 mb-8 text-center">You might also like</p>
  <div *ngIf="loading" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8">
    <div *ngFor="let _ of skeletons" class="animate-pulse">
      <div class="bg-gray-200 rounded-lg aspect-3/4 mb-4"></div>
      <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
      <div class="h-4 bg-gray-200 rounded w-1/2"></div>
    </div>
  </div>
  <div
    *ngIf="!loading && relatedProducts.length > 0"
    class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8"
  >
    <app-product-card *ngFor="let product of relatedProducts" [product]="product" />
  </div>

  <div *ngIf="!loading && relatedProducts.length === 0" class="text-center py-12">
    <p class="text-gray-500 mb-4">No related products found</p>
    <a routerLink="/products" class="text-primary font-medium hover:underline">
      Browse more products
    </a>
  </div>
</div>
